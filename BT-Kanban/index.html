<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KANBAN BOARD</title>
    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="nav-wrapper light-blue">
            <a href="#" class="brand-logo center">KANBAN BOARD</a>
        </div>
    </nav>

    <section class="container">
        <div class="row">
            <div class="col s4">
                <div class="card">
                    <h5 class="center orange">Todo</h5>
                    <div class="collection sorted-list " id="todo">
                        <div href="#!" class="collection-item ui-state-default">Alvin<i class="material-icons">delete</i>
                        </div>
                        <div href="#!" class="collection-item ui-state-default">Alvin<i class="material-icons">delete</i>

                        </div>
                        <div href="#!" class="collection-item ui-state-default">Alvin<i class="material-icons">delete</i>

                        </div>
                        <div href="#!" class="collection-item ui-state-default">Alvin<i class="material-icons">delete</i></div>
                    </div>
                    <div class="action">
                        <div class="input-field col s12 center">
                            <input id="new_job_todo" type="text" class="validate" onkeydown='app.newJob(event, "todo" , this)'>
                            <label for="new_job_todo">New Job</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col s4">
                <div class="card">
                    <h5 class="center red">Doing</h5>
                    <div class="collection sorted-list" id="doing">
                        <div href="#!" class="collection-item ui-state-default">Alvin<i class="material-icons">delete</i></div>
                        <div href="#!" class="collection-item ui-state-default">Alvin<i class="material-icons">delete</i></div>

                    </div>
                    <div class="action">
                        <div class="input-field col s10 ">
                            <input id="new_job_doing" type="text" onkeydown="app.newJob(event, 'doing' , this)">
                            <label for="new_job_doing">New Job</label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col s4">
                <div class="card">
                    <h5 class="center green">Done</h5>
                    <div class="collection sorted-list" id="done">
                        <div href="#!" class="collection-item ui-state-default">Alvin<i class="material-icons">delete</i></div>
                    </div>
                    <div class="action">
                        <div class="input-field col s10 center">
                            <input id="new_job_done" type="text" onkeydown="app.newJob(event, 'done' , this)">
                            <label for="new_job_done">New Job</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- <script src="js/materialize.min.js"></script> -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/js.js"></script>

</body>

</html>
