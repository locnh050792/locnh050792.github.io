<head>

    <title>KANBAN BOARD</title>

<body>
    <nav>

    <section class="container">
        <div class="row">
            <div class="col s4" id="Todo">
                <div class="card">
                    <h5 class="center orange">Todo</h5>
                    <div class="collection sorted-list">
                        <div href="#!" class="collection-item ui-state-default">Alvin
                        </div>
                        <div href="#!" class="collection-item ui-state-default">Alvin

                        </div>
                        <div href="#!" class="collection-item ui-state-default">Alvin

                        </div>
                        <div href="#!" class="collection-item ui-state-default">Alvin</div>

                        </div>

                    </div>

                </div>
            </div>

            <div class="col s4" id="Doing">

                    <h5 class="center red">Doing</h5>
                    <div class="collection sorted-list">

            </div>

            <div class="col s4" id="Done">

                    <h5 class="center green">Done</h5>
                    <div class="collection sorted-list">
                        <div href="#!" class="collection-item ui-state-default">Alvin</div>
                        <div href="#!" class="collection-item ui-state-default">Alvin</div>
                        <div href="#!" class="collection-item ui-state-default">Alvin</div>
                        <div href="#!" class="collection-item ui-state-default">Alvin</div>

            </div>

    <script src="js/jquery-ui.min.js"></script>
    <script src="js/js.js"></script>

</body>

</html>
